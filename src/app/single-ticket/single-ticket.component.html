<div *ngIf="loading">
  <h3 class="text-bg-danger">Chargment...</h3>
</div>

<div *ngIf="!loading && ticket">
  <div class="app-card app-card-notification shadow-sm mb-4">
    <div class="app-card-header px-4 py-3">
      <div class="row g-3 align-items-center">
        <div class="col-12 col-lg-auto text-center text-lg-start">
          <img class="profile-image" src="assets/images/profiles/profile-1.png" alt="">
        </div><!--//col-->
        <div class="col-12 col-lg-auto text-center text-lg-start">
          <div class="notification-type mb-2"><span class="badge bg-info">Ticket</span></div>
          <h4 class="notification-title mb-1">{{ticket.title}}</h4>

          <ul class="notification-meta list-inline mb-0">
            <li class="list-inline-item">2 hrs ago</li>
            <li class="list-inline-item">|</li>
            <li class="list-inline-item">{{ticket.author?.name}}</li>
          </ul>

        </div><!--//col-->
      </div><!--//row-->
    </div><!--//app-card-header-->
    <div class="app-card-body px-5 py-4">
      <div class="notification-content">{{ticket.content}}</div>
    </div><!--//app-card-body-->
  </div>

  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Commenter</h2>
      <div class="card-text">
        <form action="">
          <div class="form-group">
            <textarea placeholder="Ex: Description du commentaire" class="form-control"></textarea>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Commenter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
